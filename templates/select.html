{% block content %} {%
include "base.html" %}

<main>
    <div class="mb-4">
    <div class="container">
    <h1 class="heading">Select Movie</h1>
    <div class="container text-center add">
        {% if data|length == 0 %}
        <h2>Movie not Found</h2>
        {% else %}
        <form action="{{url_for('select_movie')}}" method="POST">
            <select id="movie" name="movie" size="10">
                {% for movie in data %}
                <option value="{{ movie['id'] }}">{{ movie['title'] }}</option>
                {% endfor %}
            </select>
            <br><div class="pt-2">
            <button type="submit" class="btn btn-primary">Pick movie</button></div>
        </form>
        {% endif %}
    </div>
    </div>
    </div>
</main>
{% endblock %}
