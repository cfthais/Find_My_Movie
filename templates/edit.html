{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{movie['title']}}</h1>
    <p class="description">Edit Movie Rating</p>
  <form action="{{url_for('edit_movie', id_num=movie['id'])}}" method="POST">
      <label for="rating">Your rating out of 10 e.g.7.5</label>
      <br>
      <select id="rating" name="rating">
        <option value="0">0     </option>
        <option value="0.5">0.5     </option>
        <option value="1">1     </option>
        <option value="1.5">1.5     </option>
        <option value="2">2     </option>
        <option value="2.5">2.5     </option>
        <option value="3">3     </option>
        <option value="3.5">3.5     </option>
        <option value="4">4     </option>
        <option value="4.5">4.5     </option>
        <option value="5">5     </option>
        <option value="5.5">5.5     </option>
        <option value="6">6     </option>
        <option value="6.5">6.5     </option>
        <option value="7">7     </option>
        <option value="7.5">7.5     </option>
        <option value="8">8     </option>
        <option value="8.5">8.5     </option>
        <option value="9">9     </option>
        <option value="9.5">9.5     </option>
        <option value="10">10     </option>
      </select>
      <br>
      <button type="submit">Done</button>
    </form>
  </div>
{% endblock %}
